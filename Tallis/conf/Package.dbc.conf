# Global Info
dbc_global_info = This contains possible alternate icons for ingame mail. Its set in MailboxMessageInfo member #70 (+0x118). You can set a package with LUA:SetPackage(index) which is actually sent when you send the next mail. May only work for deliveries with items. This is not used in the current client's UI and may be filtered serverside. In current emulators, this is just passed as unknown and ignored.
dbc_global_source = http://madx.dk/wowdev/wiki/index.php?title=Package.dbc
dbc_global_lastupdate = Jul '09
dbc_global_rev_count = 1

